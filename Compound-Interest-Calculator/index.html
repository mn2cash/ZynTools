<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119063412629995" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZynTools Compound Interest Calculator</title>
  <meta name="description" content="Calculate compound interest with deposits, total contributions, and earned interest using the ZynTools calculator.">
  <meta name="keywords" content="compound interest calculator, savings growth, interest earnings">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Compound Interest Calculator - ZynTools">
  <meta property="og:description" content="Calculate compound interest with deposits, total contributions, and earned interest.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/Compound-Interest-Calculator/">
  <meta property="og:image" content="https://yourdomain.com/assets/og-compound.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Compound Interest Calculator - ZynTools">
  <meta name="twitter:description" content="Calculate compound interest with deposits, total contributions, and earned interest.">
  <link rel="canonical" href="https://yourdomain.com/Compound-Interest-Calculator/">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebApplication",
    "name":"Compound Interest Calculator - ZynTools",
    "description":"Calculate compound interest with yearly projections.",
    "url":"https://yourdomain.com/Compound-Interest-Calculator/",
    "operatingSystem":"All",
    "applicationCategory":"FinanceApplication",
    "author":{"@type":"Organization","name":"Zyntriax"}
  }
  </script>
</head>
<body>
  <main class="page">
    <div class="shell">
      <p class="eyebrow">ZynTools</p>
      <h1>Compound Interest Calculator</h1>
      <p class="lede">See how your savings grow with monthly deposits and annual compounding.</p>
      <div class="grid two">
        <div class="card">
          <label class="field">Initial amount
            <input id="principal" type="number" min="0" step="100" placeholder="5000">
          </label>
          <label class="field">Monthly deposit
            <input id="deposit" type="number" min="0" step="50" placeholder="200">
          </label>
          <label class="field">Annual interest rate (%)
            <input id="rate" type="number" min="0" step="0.1" placeholder="5">
          </label>
          <label class="field">Years
            <input id="years" type="number" min="1" step="1" placeholder="10">
          </label>
          <button id="calcBtn" type="button">Calculate</button>
          <p class="error" id="errorMsg"></p>
        </div>
        <div class="card result">
          <div class="result-row">
            <div>
              <p class="label">Final amount</p>
              <p class="value" id="finalAmount">£0</p>
            </div>
            <div>
              <p class="label">Total contributed</p>
              <p class="value" id="totalContrib">£0</p>
            </div>
            <div>
              <p class="label">Interest earned</p>
              <p class="value" id="interestEarned">£0</p>
            </div>
          </div>
          <div class="chart-wrap">
            <canvas id="chart" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
