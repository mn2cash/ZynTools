<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | ZynTools</title>
  <meta name="description" content="Contact ZynTools with a simple form. Send your name, email, and message or email support@yourdomain.com for help.">
  <meta name="keywords" content="contact ZynTools, support, email support, contact form">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourdomain.com/contact.html">
  <meta property="og:title" content="Contact | ZynTools">
  <meta property="og:description" content="Reach out to ZynTools via the contact form or email support@yourdomain.com.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/contact.html">
  <meta property="og:image" content="https://yourdomain.com/assets/og-contact.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact | ZynTools">
  <meta name="twitter:description" content="Reach out to ZynTools via the contact form or email support@yourdomain.com.">
  <style>
    :root { --bg:#0a0f1f; --card:#111827; --border:#1f2937; --text:#e5e7eb; --muted:#94a3b8; --accent:#06b6d4; --radius:12px; --shadow:0 10px 40px rgba(0,0,0,0.45); }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Inter",-apple-system,system-ui,sans-serif;background:radial-gradient(circle at 20% 20%,rgba(6,182,212,0.08),transparent 35%),radial-gradient(circle at 80% 0%,rgba(139,92,246,0.08),transparent 35%),var(--bg);color:var(--text);padding:40px 6% 60px;}
    main{max-width:640px;margin:0 auto;display:grid;gap:18px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;}
    h1{margin:0 0 10px;}
    p{margin:0 0 10px;color:var(--muted);line-height:1.6;}
    label{display:block;margin:12px 0 6px;color:var(--text);font-weight:600;}
    input, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f172a;color:var(--text);font-family:inherit;font-size:15px;}
    textarea{min-height:140px;resize:vertical;}
    button{margin-top:14px;padding:12px 16px;border:none;border-radius:999px;background:linear-gradient(135deg,#06b6d4,#0ea5e9);color:#0b1120;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(6,182,212,0.4);}
    small{color:var(--muted);}
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Contact | ZynTools",
    "description": "Contact ZynTools using the form or email support@yourdomain.com for help.",
    "url": "https://yourdomain.com/contact.html",
    "author": { "@type": "Organization", "name": "Zyntriax" },
    "operatingSystem": "All"
  }
  </script>
</head>
<body>
  <main>
    <section class="card">
      <h1>Contact ZynTools</h1>
      <p>Send us a note using the form below. For support, email: <strong>support@yourdomain.com</strong></p>
      <form>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?"></textarea>
        <button type="button">Send message</button>
      </form>
      <small>This form is a demo only; no data is submitted.</small>
    </section>
  </main>
</body>
</html>
