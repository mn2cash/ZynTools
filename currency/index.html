  <style>
    :root { --ui-bg:#0a0f1f; --ui-card:#111827; --ui-border:#1f2937; --ui-radius:12px; --ui-pad:18px; --ui-shadow:0 10px 40px rgba(0,0,0,0.45); --ui-text:#e5e7eb; --ui-muted:#94a3b8; }
    body { background: radial-gradient(circle at 20% 20%, rgba(6,182,212,0.08), transparent 30%), radial-gradient(circle at 80% 0%, rgba(139,92,246,0.08), transparent 32%), var(--ui-bg); color: var(--ui-text); margin: 0; }
    main { max-width: 1040px; margin: 0 auto; padding: 36px 6% 72px; box-sizing: border-box; display: grid; gap: 18px; }
    .shell { background: rgba(17,24,39,0.8); border: 1px solid var(--ui-border); border-radius: 20px; box-shadow: 0 25px 80px rgba(0,0,0,0.55), 0 0 40px rgba(6,182,212,0.12); backdrop-filter: blur(12px); padding: 22px; display: grid; gap: 16px; }
    .grid-two { display: grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap: 18px; align-items: stretch; }
    .card { background: rgba(255,255,255,0.02); border: 1px solid var(--ui-border); border-radius: 16px; padding: 18px; box-shadow: var(--ui-shadow); }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 12px; align-items: end; }
    .eyebrow { text-transform: uppercase; letter-spacing: 0.16em; color: var(--ui-muted); font-size: 12px; margin: 0; }
    h1 { margin: 0; }
    .lede { margin: 0; color: var(--ui-muted); line-height: 1.6; }
    label { display: block; margin: 0 0 6px; color: var(--ui-muted); font-weight: 600; }
    input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--ui-border); background: #0f172a; color: var(--ui-text); }
    button { padding: 12px 16px; border-radius: 14px; border: 1px solid var(--ui-border); background: linear-gradient(135deg,#06b6d4,#0ea5e9); color: #0b1120; font-weight: 700; cursor: pointer; box-shadow: 0 10px 30px rgba(6,182,212,0.3); transition: transform 200ms ease, box-shadow 200ms ease; }
    button:hover { transform: translateY(-1px) scale(1.01); box-shadow: 0 16px 40px rgba(6,182,212,0.4); }
    .result { border: 1px solid var(--ui-border); border-radius: 16px; background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(6,182,212,0.06)); padding: 18px; display: grid; gap: 8px; position: relative; overflow: hidden; }
    .result .converted { font-size: 30px; font-weight: 800; letter-spacing: -0.01em; }
    .result .muted { color: var(--ui-muted); font-size: 14px; }
    .error { color: #f87171; font-weight: 600; min-height: 18px; }
    .loading { opacity: 0.7; }
    .pair-line { display:flex; align-items:center; gap:8px; font-weight:700; }
    .live-badge { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid rgba(6,182,212,0.3); background:rgba(6,182,212,0.12); color:#a5f3fc; font-size:12px; }
    .live-badge.error { border-color: rgba(248,113,113,0.4); background: rgba(248,113,113,0.1); color: #fecdd3; }
    .chart-wrap { margin-top:8px; padding:8px; border-radius:12px; border:1px solid var(--ui-border); background: rgba(0,0,0,0.2); }
    canvas { width:100%; height:160px; }
    .swap-row { display:flex; align-items:center; gap:10px; }
    .swap-btn { width:44px; height:44px; border-radius:50%; border:1px solid var(--ui-border); background:rgba(255,255,255,0.04); color:var(--ui-text); cursor:pointer; display:grid; place-items:center; transition: transform 200ms ease, box-shadow 200ms ease; }
    .swap-btn:hover { transform: rotate(90deg); box-shadow:0 12px 28px rgba(6,182,212,0.3); }
.dropdown { position: relative; }
.dropdown-toggle { width:100%; padding:12px; border-radius:12px; border:1px solid var(--ui-border); background:#0f172a; color:var(--ui-text); display:flex; align-items:center; justify-content:space-between; cursor:pointer; gap:8px; }
.dropdown-panel { position:absolute; z-index:10; width:100%; margin-top:6px; background:#0f172a; border:1px solid var(--ui-border); border-radius:12px; box-shadow:var(--ui-shadow); display:none; flex-direction:column; }
.dropdown-panel.open { display:flex; }
.dropdown-search { padding:10px 12px; border:none; border-bottom:1px solid var(--ui-border); background:#0f172a; color:var(--ui-text); border-radius:12px 12px 0 0; }
.dropdown-list { max-height:220px; overflow:auto; display:grid; }
.dropdown-option { padding:10px 12px; display:flex; gap:10px; align-items:center; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.04); }
.dropdown-option:hover { background:rgba(255,255,255,0.05); }
.dropdown-option .code { font-weight:700; }
.dropdown-option .name { color:var(--ui-muted); margin-left:6px; }
.dropdown-toggle .selection .code { font-weight:700; }
.dropdown-toggle .selection .name { color:var(--ui-muted); margin-left:6px; }
.dropdown-toggle .selection { display:flex; align-items:center; gap:8px; }
.dropdown-toggle .chevron { color:var(--ui-muted); }
p, h1, h2, h3 { color: inherit; }
    @media(max-width:820px){ .grid-two { grid-template-columns:1fr; } }

    <div class="shell">
      <p class="eyebrow">ZynTools</p>
      <h1>Currency Converter</h1>
      <p class="lede">Live FX conversion with instant rates. Enter an amount, pick currencies, and get the latest rate.</p>
      <div class="grid-two">
        <div class="card">
          <div class="form-grid">
            <div>
              <label for="amount">Amount</label>
              <input id="amount" type="number" min="0" step="0.01" placeholder="100">
            </div>
            <div class="dropdown" data-type="from">
              <label>From</label>
              <div class="dropdown-toggle" id="fromDropdown"></div>
              <div class="dropdown-panel" id="fromPanel">
                <input class="dropdown-search" id="fromSearch" placeholder="Search currency">
                <div class="dropdown-list" id="fromList"></div>
              </div>
            </div>
            <div class="dropdown" data-type="to">
              <label>To</label>
              <div class="dropdown-toggle" id="toDropdown"></div>
              <div class="dropdown-panel" id="toPanel">
                <input class="dropdown-search" id="toSearch" placeholder="Search currency">
                <div class="dropdown-list" id="toList"></div>
              </div>
            </div>
            <div class="swap-row">
              <button class="swap-btn" id="swapBtn" type="button">&#8645;</button>
              <button id="convertBtn" type="button" class="btn primary" style="flex:1;">Convert</button>
            </div>
          </div>
        </div>
        <div class="card result" id="resultBox">
          <div class="pair-line" id="pairLine">--</div>
