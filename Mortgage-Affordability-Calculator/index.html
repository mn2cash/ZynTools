<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119063412629995" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZynTools Mortgage Affordability Calculator</title>
  <meta name="description" content="Estimate the home price you can afford with monthly payment, DTI, and qualification status.">
  <meta name="keywords" content="mortgage affordability calculator, DTI, home price calculator">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Mortgage Affordability Calculator - ZynTools">
  <meta property="og:description" content="Estimate the home price you can afford with monthly payment, DTI, and qualification status.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/Mortgage-Affordability-Calculator/">
  <meta property="og:image" content="https://yourdomain.com/assets/og-mortgage.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mortgage Affordability Calculator - ZynTools">
  <meta name="twitter:description" content="Estimate the home price you can afford with monthly payment, DTI, and qualification status.">
  <link rel="canonical" href="https://yourdomain.com/Mortgage-Affordability-Calculator/">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebApplication",
    "name":"Mortgage Affordability Calculator - ZynTools",
    "description":"Estimate maximum home price, monthly payment, and DTI.",
    "url":"https://yourdomain.com/Mortgage-Affordability-Calculator/",
    "operatingSystem":"All",
    "applicationCategory":"FinanceApplication",
    "author":{"@type":"Organization","name":"Zyntriax"}
  }
  </script>
</head>
<body>
  <main class="page">
    <div class="shell">
      <p class="eyebrow">ZynTools</p>
      <h1>Mortgage Affordability Calculator</h1>
      <p class="lede">Estimate your maximum home price, payment, and DTI to gauge qualification.</p>
      <div class="grid two">
        <div class="card">
          <label class="field">Annual income
            <input id="income" type="number" min="0" step="1000" placeholder="60000">
          </label>
          <label class="field">Down payment
            <input id="down" type="number" min="0" step="1000" placeholder="20000">
          </label>
          <label class="field">Monthly debts
            <input id="debts" type="number" min="0" step="50" placeholder="400">
          </label>
          <label class="field">Interest rate (%)
            <input id="rate" type="number" min="0" step="0.01" placeholder="5">
          </label>
          <label class="field">Term length (years)
            <input id="term" type="number" min="1" step="1" placeholder="30">
          </label>
          <button id="calcBtn" type="button">Calculate</button>
          <p class="error" id="errorMsg"></p>
        </div>
        <div class="card result">
          <div class="result-row">
            <div>
              <p class="label">Max home price</p>
              <p class="value" id="homePrice">£0</p>
            </div>
            <div>
              <p class="label">Est. monthly payment</p>
              <p class="value" id="monthly">£0</p>
            </div>
            <div>
              <p class="label">DTI</p>
              <p class="value" id="dti">0%</p>
            </div>
          </div>
          <div class="bar">
            <div class="bar-track"><div id="dtiBar" class="bar-fill"></div></div>
            <span id="status" class="status">--</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
