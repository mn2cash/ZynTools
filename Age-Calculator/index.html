<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119063412629995" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZynTools Age Calculator</title>
  <meta name="description" content="Find your exact age in years, months, days, and hours with the ZynTools Age Calculator.">
  <meta name="keywords" content="age calculator, birthday calculator, age in days, date difference">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Age Calculator - ZynTools">
  <meta property="og:description" content="Find your exact age in years, months, days, and hours with the ZynTools Age Calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/Age-Calculator/">
  <meta property="og:image" content="https://yourdomain.com/assets/og-age.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Age Calculator - ZynTools">
  <meta name="twitter:description" content="Find your exact age in years, months, days, and hours with the ZynTools Age Calculator.">
  <link rel="canonical" href="https://yourdomain.com/Age-Calculator/">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Age Calculator - ZynTools",
    "description": "Calculate exact age with animated counters for years, months, days, and hours.",
    "url": "https://yourdomain.com/Age-Calculator/",
    "operatingSystem": "All",
    "applicationCategory": "UtilitiesApplication",
    "author": { "@type": "Organization", "name": "Zyntriax" }
  }
  </script>
</head>
<body>
  <main class="page">
    <div class="shell">
      <p class="eyebrow">ZynTools</p>
      <h1>Age Calculator</h1>
      <p class="lede">Pick your birthday to see your age in years, months, days, and hours with smooth, animated counters.</p>
      <div class="grid two">
        <div class="card inputs">
          <label class="field">
            <span>Your birthday</span>
            <input id="birthday" type="date">
          </label>
          <button id="ageBtn" type="button">Calculate age</button>
          <p id="ageError" class="error"></p>
        </div>
        <div class="card result">
          <div class="counts">
            <div class="count">
              <p class="label">Years</p>
              <p class="value" id="years">0</p>
            </div>
            <div class="count">
              <p class="label">Months</p>
              <p class="value" id="months">0</p>
            </div>
            <div class="count">
              <p class="label">Days</p>
              <p class="value" id="days">0</p>
            </div>
            <div class="count">
              <p class="label">Hours</p>
              <p class="value" id="hours">0</p>
            </div>
          </div>
          <div class="summary">
            <h3>Fun fact</h3>
            <p class="summary-text" id="funFact">Enter your birthday to see how many days you have lived.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
